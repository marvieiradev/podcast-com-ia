<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas na Mesa com Ed - Podcast</title>
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .player-container {
        background-color: #1e1e1e;
        border-radius: 12px;
        padding: 24px;
        width: 320px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        text-align: center;
      }

      .podcast-cover {
        width: 70%;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .podcast-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background-color: #404040;
        border-radius: 3px;
        overflow: hidden;
        margin: 16px 0;
      }

      .progress {
        height: 100%;
        background-color: #1db954;
        width: 0%;
      }

      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .play-button {
        background-color: #1db954;
        border: none;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s;
      }

      .play-button:hover {
        background-color: #1ed760;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <img
        src="imagem/img-capa.jpg"
        alt="Capa do Podcast"
        class="podcast-cover"
      />
      <div class="podcast-title">Cartas na Mesa com Ed</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <div class="buttons">
        <button class="play-button" id="playPauseBtn">▶</button>
      </div>
      <audio id="audio" src="audio/podcast.mp3"></audio>
    </div>

    <script>
      const playPauseBtn = document.getElementById("playPauseBtn");
      const audio = document.getElementById("audio");
      const progress = document.getElementById("progress");

      let isPlaying = false;

      playPauseBtn.addEventListener("click", () => {
        if (isPlaying) {
          audio.pause();
          playPauseBtn.textContent = "▶";
        } else {
          audio.play();
          playPauseBtn.textContent = "⏸";
        }
        isPlaying = !isPlaying;
      });

      audio.addEventListener("timeupdate", () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = percent + "%";
      });
    </script>
  </body>
</html>
